<!DOCTYPE html>
<html>
  <head>
    <title>Story Editor</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../../styles.css"
      media="screen"
    />

    <style>
      #innerContainer {
        width: 25%;
        margin: Auto;
        padding-top: 100px;
      }

      .inputs {
        display: block;
        margin-bottom: 10px;
      }

      section {
        font-size: 40px;
        color: rgb(103, 62, 13);
      }
    </style>
    <script>
      //function adds from zero to any number input

      function declarations() {
        let secondInput = document.getElementById("second_input");
        let resultOutput = document.getElementById("result_output");
        let sumInput = document.getElementById("sum_input");
        sumNumber = parseInt(sumInput.value);
        secondNumber = parseInt(secondInput.value);
        let numbers = [sumNumber, secondNumber, resultOutput];
        return numbers;
      }

      const validateNumber = function (inputNumber) {
        console.log(inputNumber);
        if (!Number.isFinite(inputNumber)) {
          alert("enter a valid number");
          return false;
        }
      };

      const validate2Numbers = function (inputNumber1, inputNumber2) {
        if (!Number.isFinite(inputNumber1) || !Number.isFinite(inputNumber2)) {
          alert("enter a valid number");
          return false;
        }
      };

      const addFromZeroToMe = (inputNumber) => {
        increament = 0;
        for (let i = 0; i <= inputNumber; i++) {
          increament += i;
        }
        return increament;
      };

      function addFromZero() {
        const numbers = declarations();
        validateNumber(numbers[0]);
        let output = addFromZeroToMe(numbers[0]);
        numbers[2].innerText = `Output is:      ${output}`;
      }

      function addition() {
        const numbers = declarations();
        validate2Numbers(numbers[0], numbers[1]);
        let output = numbers[0] + numbers[1];
        numbers[2].innerText = `Output is:      ${output}`;
      }

      function subtraction() {
        const numbers = declarations();
        validate2Numbers(numbers[0], numbers[1]);
        let output = numbers[0] - numbers[1];
        numbers[2].innerText = `Output is:      ${output}`;
      }

      function multiplication() {
        const numbers = declarations();
        validate2Numbers(numbers[0], numbers[1]);
        let output = numbers[0] * numbers[1];
        numbers[2].innerText = `Output is:      ${output}`;
      }

      function division() {
        const numbers = declarations();
        validate2Numbers(numbers[0], numbers[1]);
        let output = numbers[0] / numbers[1];
        numbers[2].innerText = `Output is:      ${output}`;
      }
    </script>
  </head>

  <body>
    <div class="mainContainer">
      <div id="innerContainer">
        <h1>Calculator</h1>

        <a href="../../" style="color: rgb(255, 136, 0)"
          ><b><em color="blue !important">exit</em></b></a
        >
        <label for="sum_input">Magic Input</label>
        <input
          type="number"
          id="sum_input"
          class="inputs"
          name="sum_input"
          placeholder="Add from Zero to input"
          required
        />
        <label for="second_input">Second Number</label>
        <input
          type="number"
          id="second_input"
          class="inputs"
          name="second_input"
          required
        />

        <section>
          <input
            type="button"
            id="add_from_zero"
            class="add_from_zero"
            value="Add From Zero To Me"
            onclick="addFromZero()"
          />
          <input
            type="button"
            id="addition"
            class="addition"
            value="+"
            onclick="addition()"
          />
          <input
            type="button"
            id="subtraction"
            class="subtraction"
            value="-"
            onclick="subtraction()"
          />
          <input
            type="button"
            id="multiplication"
            class="multiplication"
            value="*"
            onclick="multiplication()"
          />
          <input
            type="button"
            id="division"
            class="division"
            value="/"
            onclick="division()"
          />
        </section>

        <section id="result_output"></section>
      </div>
    </div>
  </body>
</html>
