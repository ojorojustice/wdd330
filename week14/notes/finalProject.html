    <title>responsive navbar</title>

      }

      a {
        text-decoration: none;
        color: black;
        font-size: 1.2rem;
        font-weight: bold;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>

    </header>
    <main>

      <div class="container2">

  <script src="../script.js"></script>
</html>
